<div
  class="position-relative bg-cover"
  style="
    background-image: url('../../../assets/BannerBus.jpg');
    min-height: 400px;
  "
>
  <!-- Search box inside image, anchored to bottom -->
  <div
    class="position-absolute bottom-0 start-50 translate-middle-x w-100 px-3 pb-4"
  >
    <div class="bg-white shadow rounded-4 p-4 mx-auto" style="max-width: 900px">
      <!-- Trip type toggle -->
      <div class="d-flex justify-content-center mb-3">
        <div class="btn-group" role="group">
          <input
            type="radio"
            class="btn-check"
            name="tripType"
            id="oneWay"
            checked
          />
          <label class="btn btn-outline-primary" for="oneWay">One Way</label>

          <input type="radio" class="btn-check" name="tripType" id="roundWay" />
          <label class="btn btn-outline-primary" for="roundWay"
            >Round Way</label
          >
        </div>
      </div>

      <!-- Search form -->
      <form class="row g-3 align-items-end justify-content-center">
        <div class="col-md-3">
          <!-- <label for="from" class="form-label">From</label>
          <input type="text" class="form-control" id="from" name="from" placeholder="Enter departure city"> -->
          <label for="fromCity" class="form-label">From</label>
          <select class="form-select" name="fromCity" [(ngModel)]="fromCity">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="toCity" class="form-label">To</label>
          <select class="form-select" name="toCity" [(ngModel)]="toCity">
            <option value="Chittagong">Chittagong</option>
            <option value="Dhaka">Dhaka</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="travelDate" class="form-label">Date</label>
          <input type="date" class="form-control" name="travelDate" [(ngModel)]="travelDate" />
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100" (click)="searchBuses()">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
