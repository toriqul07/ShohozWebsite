<div class="position-relative bg-cover" style="background-image: url('../../../assets/BannerBus.jpg'); min-height: 400px;">
  <!-- Search box inside image, anchored to bottom -->
  <div class="position-absolute bottom-0 start-50 translate-middle-x w-100 px-3 pb-4">
    <div class="bg-white shadow rounded-4 p-4 mx-auto" style="max-width: 900px;">
      <!-- Trip type toggle -->
      <div class="d-flex justify-content-center mb-3">
        <div class="btn-group" role="group">
          <input type="radio" class="btn-check" name="tripType" id="oneWay" checked>
          <label class="btn btn-outline-primary" for="oneWay">One Way</label>

          <input type="radio" class="btn-check" name="tripType" id="roundWay">
          <label class="btn btn-outline-primary" for="roundWay">Round Way</label>
        </div>
      </div>

      <!-- Search form -->
      <form class="row g-3 align-items-end justify-content-center">
        <div class="col-md-3">
          <label for="from" class="form-label">From</label>
          <input type="text" class="form-control" id="from" placeholder="Enter departure city">
        </div>

        <div class="col-md-3">
          <label for="to" class="form-label">To</label>
          <input type="text" class="form-control" id="to" placeholder="Enter destination">
        </div>

        <div class="col-md-3">
          <label for="journeyDate" class="form-label">Journey Date</label>
          <input type="date" class="form-control" id="journeyDate">
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Search</button>
        </div>
      </form>

      <div class="text-end mt-2">
        <a href="#" class="text-decoration-none text-primary">+ Add Return Trip</a>
      </div>
    </div>
  </div>
</div>
